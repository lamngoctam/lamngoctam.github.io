<h2 {% if site.style == 'dark' %}class="text-white"{% endif %} id="handwriting">My Thoughts</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">The best way to save ideas, knowledge, memories, etc. is to note them on blog and here they are:</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% for post in site.posts limit: 24 %}
    <div class="col-sm-24 col-md-48 col-lg-24 col-xl-4 mb-3">
      {% include post-card.html %}
    </div>
  {% endfor %}
</div>
